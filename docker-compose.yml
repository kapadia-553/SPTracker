services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sptrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  clamav:
    image: clamav/clamav:latest
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--version"]
      interval: 60s
      timeout: 30s
      retries: 3

  api:
    build:
      context: ./backend
      dockerfile: src/SpTrack.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB__CONNECTION_STRING=Host=postgres;Port=5432;Database=sptrack;Username=postgres;Password=postgres
      - JWT__ISSUER=SP-Track
      - JWT__AUDIENCE=SP-Track-Users
      - JWT__KEY=QAaLJZN48knvRKrwnPhNwrH2-mFQz2FmbPqnaetHz2k
      - SMTP__HOST=smtp.office365.com
      - SMTP__PORT=587
      - SMTP__USER=abdul@spsolutions.org
      - SMTP__PASS=jmvttpypbqmrsjbs
      - SMTP__FROM=abdul@spsolutions.org
      - IMAP__HOST=outlook.office365.com
      - IMAP__PORT=993
      - IMAP__USER=abdul@spsolutions.org
      - IMAP__PASS=jmvttpypbqmrsjbs
      - STORAGE__S3__ENDPOINT=http://minio:9000
      - STORAGE__S3__KEY=minioadmin
      - STORAGE__S3__SECRET=minioadmin
      - STORAGE__S3__BUCKET=sptrack-attachments
      - APP__BASE_URL=http://localhost:5000
      - TENANT__DEFAULT_TIMEZONE=Asia/Dubai
      - PORTAL__ADMIN_URL=http://localhost:8080
      - PORTAL__AGENT_URL=http://localhost:8081
      - REDIS__CONNECTION_STRING=redis:6379
      - CLAMAV__HOST=clamav
      - CLAMAV__PORT=3310
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs

  worker:
    build:
      context: ./backend
      dockerfile: src/SpTrack.Worker/Dockerfile
    environment:
      - DB__CONNECTION_STRING=Host=postgres;Port=5432;Database=sptrack;Username=postgres;Password=postgres
      - REDIS__CONNECTION_STRING=redis:6379
      - SMTP__HOST=smtp.office365.com
      - SMTP__PORT=587
      - SMTP__USER=abdul@spsolutions.org
      - SMTP__PASS=jmvttpypbqmrsjbs
      - SMTP__FROM=abdul@spsolutions.org
      - IMAP__HOST=outlook.office365.com
      - IMAP__PORT=993
      - IMAP__USER=abdul@spsolutions.org
      - IMAP__PASS=jmvttpypbqmrsjbs
      - APP__BASE_URL=http://localhost:5000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs

  agent:
    build:
      context: ./frontend
      dockerfile: agent/Dockerfile
    environment:
      - API_URL=http://localhost:5000
    ports:
      - "8080:80"
    depends_on:
      - api

  portal:
    build:
      context: ./frontend
      dockerfile: portal/Dockerfile
    environment:
      - API_URL=http://localhost:5000
    ports:
      - "8081:80"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - agent
      - portal
  
volumes:
  postgres_data:
  minio_data:
  clamav_data: