version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sptrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${STORAGE__S3__KEY}
      MINIO_ROOT_PASSWORD: ${STORAGE__S3__SECRET}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  clamav:
    image: clamav/clamav:latest
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--version"]
      interval: 60s
      timeout: 30s
      retries: 3

  api:
    build:
      context: ./backend
      dockerfile: src/SpTrack.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - DB__CONNECTION_STRING=${DB__CONNECTION_STRING}
      - JWT__ISSUER=${JWT__ISSUER}
      - JWT__AUDIENCE=${JWT__AUDIENCE}
      - JWT__KEY=${JWT__KEY}
      - SMTP__HOST=${SMTP__HOST}
      - SMTP__PORT=${SMTP__PORT}
      - SMTP__USER=${SMTP__USER}
      - SMTP__PASS=${SMTP__PASS}
      - SMTP__FROM=${SMTP__FROM}
      - IMAP__HOST=${IMAP__HOST}
      - IMAP__PORT=${IMAP__PORT}
      - IMAP__USER=${IMAP__USER}
      - IMAP__PASS=${IMAP__PASS}
      - STORAGE__S3__ENDPOINT=${STORAGE__S3__ENDPOINT}
      - STORAGE__S3__KEY=${STORAGE__S3__KEY}
      - STORAGE__S3__SECRET=${STORAGE__S3__SECRET}
      - STORAGE__S3__BUCKET=${STORAGE__S3__BUCKET}
      - APP__BASE_URL=${APP__BASE_URL}
      - TENANT__DEFAULT_TIMEZONE=${TENANT__DEFAULT_TIMEZONE}
      - PORTAL__ADMIN_URL=${PORTAL__ADMIN_URL}
      - PORTAL__AGENT_URL=${PORTAL__AGENT_URL}
      - REDIS__CONNECTION_STRING=${REDIS__CONNECTION_STRING}
      - CLAMAV__HOST=${CLAMAV__HOST}
      - CLAMAV__PORT=${CLAMAV__PORT}
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs

  worker:
    build:
      context: ./backend
      dockerfile: src/SpTrack.Worker/Dockerfile
    environment:
      - DB__CONNECTION_STRING=${DB__CONNECTION_STRING}
      - REDIS__CONNECTION_STRING=${REDIS__CONNECTION_STRING}
      - SMTP__HOST=${SMTP__HOST}
      - SMTP__PORT=${SMTP__PORT}
      - SMTP__USER=${SMTP__USER}
      - SMTP__PASS=${SMTP__PASS}
      - SMTP__FROM=${SMTP__FROM}
      - IMAP__HOST=${IMAP__HOST}
      - IMAP__PORT=${IMAP__PORT}
      - IMAP__USER=${IMAP__USER}
      - IMAP__PASS=${IMAP__PASS}
      - APP__BASE_URL=${APP__BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs

  agent:
    build:
      context: ./frontend
      dockerfile: agent/Dockerfile
    environment:
      - API_URL=${APP__BASE_URL}
    ports:
      - "8080:80"
    depends_on:
      - api

  portal:
    build:
      context: ./frontend
      dockerfile: portal/Dockerfile
    environment:
      - API_URL=${APP__BASE_URL}
    ports:
      - "8081:80"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - agent
      - portal
      
volumes:
  postgres_data:
  minio_data:
  clamav_data:
