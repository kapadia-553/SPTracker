events {
    worker_connections 1024;
}

http {
    # Upstreams
    upstream api {
        server api:8080;
    }

    upstream agent {
        server agent:80;
    }

    upstream portal {
        server portal:80;
    }

    server {
        listen 80;
        server_name _;

        ## API
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        ## Portal UI (main site)
        location /portal/ {
            proxy_pass http://portal/;
        }

        ## Agent UI
        location /agent/ {
            proxy_pass http://agent/;
        }

        ## Default Route â†’ Portal
        location / {
            proxy_pass http://portal/;
        }
    }
}
