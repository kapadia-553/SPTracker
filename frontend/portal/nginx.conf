# This is a SITE file (server block). It will be copied to /etc/nginx/conf.d/default.conf
server {
  listen 80;
  server_name _;

  # Serve the Angular app
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy Agent's /api/* to the API container (avoids CORS)
  # Keep the trailing slash â€“ it preserves the rest of the path (/api/foo -> /api/foo)
  location /api/ {
    proxy_pass http://api:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: cache static assets
  location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
